{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container pt-3">
    <div class="row">
        <div class="col-12 d-flex">
            <a href="/" style="text-decoration: none; color:black;" class="fw-semibold fs-5">Главная</a>
            <p class="mx-2 fw-semibold fs-5"> - </p>
            <p style="color: #001D78;" class="fw-semibold fs-5">Блог</p>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <h1 class="fw-bold text-black">Блог</h1>
        </div>
    </div>
</div>
<div class="container mt-5">
    <div class="row">
        {% for blog in blogs %}
        <div class="col-12 py-4 px-4 bg-white mb-3">
            <div class="row">
                <div class="col-12 col-lg-4">
                    <img src="{{ blog.images.first.image.url }}" alt="{{ blog.title }}">
                </div>
                <div class="col-12 col-lg-8">
                    <p>{{ blog.title }}</p>
                    <p>{{ blog.content|truncatewords:50 }}</p>
                    <a href="{{ blog.slug }}" class="btn btn-primary px-5">Подробнее</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
<div class="container mt-5 pb-5">
    <div class="row mt-3">
        <div class="col-12">
            <h1 class="fw-bold">КАК НАС НАЙТИ?</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <!-- MAP -->
        </div>
    </div>
</div>
{% endblock content %}
